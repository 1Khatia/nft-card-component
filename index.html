<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nft card component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img class="main" src="./images/image-equilibrium.jpg" />
      <div class="overlay">
        <img src="./images/icon-view.svg" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <img src="./images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
